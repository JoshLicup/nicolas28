    <style>
        /* Add this inline CSS to set the background color */
        body {
            background-color: #f5f5f5;
            margin: 0; /* Remove default margin */
            font-family: Helvetica, Arial, sans-serif; /* Set font to Helvetica */
        }
        
        /* Style for the header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex; /* Use flexbox to align logo and navigation */
            justify-content: space-between; /* Align logo to the left and navigation to the right */
            align-items: center; /* Vertically center content */
            width: 100%; /* Make the header full width */
        }

        /* Style for the footer */
        footer {
            background-color: #333; /* Background color for the footer */
            color: white;
            padding: 10px 0;
            text-align: center; /* Center align the content in the footer */
        }
        
        header h1, header p, footer p {
            margin: 0;
            font-size: 24px; /* Increase the font size for both title and additional text */
        }

        /* Style for the navigation menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px; /* Increase the font size for the navigation links */
        }

        /* Style for the logo */
        .logo {
            width: 100px; /* Adjust the width of the logo */
            height: auto; /* Maintain aspect ratio */
            margin-left: 20px; /* Add spacing to the left of the logo */
        }

        /* Style for the card with left margin */
        .card {
            margin-left: 20px; /* Add a left margin to the card */
            width: 18rem;
        }

        /* Style for the center image */
        .center-image {
            display: block;
            margin: 0 auto; /* Center the image horizontally */
            margin-top: 20px; /* Add top margin to the image */
        }

        /* Style for the big text */
        .big-text {
            font-size: 36px; /* Adjust the font size */
            text-align: center; /* Center the text horizontally */
            margin-top: 20px; /* Add top margin to the text */
        }

        /* Style for the Precision 6 text */
        .precision-text {
            font-family: Helvetica, Arial, sans-serif; /* Set font to Helvetica */
            text-align: center; /* Center the text horizontally */
            font-weight: bold; /* Make the text bold */
            margin-left: 10px; /* Add left margin to align with the pictures */
        }

        /* Style for left and right images in a row */
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-row img {
            width: 100%; /* Set the width to 100% to match the middle image */
            height: auto; /* Maintain aspect ratio */
            max-width: 593px; /* Set a maximum width to match the middle image */
            margin: 0 10px; /* Add margin between images */
            transition: filter 0.3s; /* Smooth transition for the filter property */
        }

        /* Apply grayscale effect on hover */
        .image-row img:hover {
            filter: grayscale(100%); /* Change to grayscale when hovering */
        }

        /* Style for the Precision 6 text container */
        .precision-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .precision-container .precision-text {
            margin: 0 10px; /* Add margin between "Precision 6" texts */
        }

        /* Style for the image links */
        .image-link {
            text-decoration: none; /* Remove underlines from the links */
            cursor: pointer; /* Change cursor to a pointer when hovering */
        }
		 footer {

    }
